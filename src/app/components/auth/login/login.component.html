<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="normal-form">
    <h3 class="form-tittle">Login</h3>
    <div class="simple-input">
      <label for="email" class="input-label">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" aria-describedby="emailError">
      <div class="form-error" id="emailError" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <div class="error-text" *ngIf="loginForm.get('email')?.hasError('required')">El correo electrónico es obligatorio.</div>
        <div class="error-text" *ngIf="loginForm.get('email')?.hasError('email')">El correo electrónico no es válido.</div>
      </div>
    </div>

    <div class="simple-input">
      <label for="password"  class="input-label">Contraseña</label>
      <input type="password" id="password" formControlName="password" aria-describedby="passwordError">
      <div class="form-error" id="passwordError" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <div class="error-text" *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</div>
        <div class="error-text" *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 8 caracteres.</div>
      </div>
    </div>

    <button class="primary-button" [ngClass]="loginForm.invalid? 'disabled': ''" type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>

    <div class="form-error" *ngIf="error">
      <p>Usuario o Contraseña erroneos</p>
    </div>
  </form>



</div>
